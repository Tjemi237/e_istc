{% extends "base.html" %}

{% block title %}Mot de passe changé{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 text-center">
                <div class="card-header bg-success text-white">
                    <h2 class="mb-0">Mot de passe changé avec succès</h2>
                </div>
                <div class="card-body">
                    <p class="card-text">Votre mot de passe a été changé. Vous pouvez maintenant vous connecter.</p>
                    <a href="{% url 'users:login' %}" class="btn btn-primary mt-3">Retour à la connexion</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
