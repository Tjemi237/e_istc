{% extends "base.html" %}

{% block title %}Page non trouvée (404){% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center border-0 shadow-sm">
                <div class="card-header bg-warning text-white">
                    <h1 class="mb-0">Page non trouvée</h1>
                </div>
                <div class="card-body">
                    <h2 class="card-title">Erreur 404</h2>
                    <p class="card-text">Désolé, la page que vous cherchez n'existe pas ou a été déplacée.</p>
                    <a href="{% url 'home' %}" class="btn btn-primary mt-3">Retour à l'accueil</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
