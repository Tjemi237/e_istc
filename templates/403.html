{% extends "base.html" %}

{% block title %}Accès Refusé (403){% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-header bg-danger text-white">
                    <h1 class="mb-0">Accès Refusé</h1>
                </div>
                <div class="card-body">
                    <h2 class="card-title">Erreur 403</h2>
                    <p class="card-text">{{ message|default:"Vous n'avez pas la permission d'accéder à cette page." }}</p>
                    <a href="{% url 'users:login' %}" class="btn btn-primary mt-3">Retour à la connexion</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
